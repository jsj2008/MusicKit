// MultiSound Pinnacle initialzation file for PINCFG.EXE

// control port
[ConfigControl]
IOAddress0=260

// Logical Device 0 - DSP
// Resources for Digital Audio device
[LogicalDevice0]
Active=1
IOAddress0=220
IOAddress1=0
IRQNumber=7
RAMAddress=d000

// Logical Device 1 - Kurzweil Synthesizer MPU-401 device
// Resources for the Kurzweil Synthesizer
[LogicalDevice1]
Active=1
IOAddress0=330
IOAddress1=0
IRQNumber=9
RAMAddress=0

// Logical Device 2 - GAME port
[LogicalDevice2]
Active=1
IOAddress0=200
IOAddress1=0
IRQNumber=0
RAMAddress=0

// Logical Device 3 - EIDE CD-ROM port
// Resources for the on board IDE controller
[LogicalDevice3]
Active=0
IOAddress0=0
IOAddress1=0
IRQNumber=0
RAMAddress=0



